<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKJA Électroménagers - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        .container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .container input, .container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container button {
            display: inline-block;
            padding: 12px;
            width: 100%;
            background-color: #000;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            margin-top: 15px;
        }
        .container button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/logo.png" alt="Logo BKJA Électroménagers">
        </header>
        <main>
            <h2>Connexion</h2>
            <form id="loginForm" method="POST" action="connectadmin.php">
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <select id="productCategory" name="productCategory" required>
                    <option value="">Sélectionner une catégorie</option>
                    <option value="kitchen">Administrateur smart</option>
                    <option value="laundry">Partenaires</option>
                </select>
                <button type="submit">CONNEXION</button>
            </form>
        </main>
    </div>
</body>
</html>
